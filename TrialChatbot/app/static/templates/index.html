    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-direction: column;
            align-items: center;
            background-image: url('baackground.jpg');
            background-size: cover;         /* Makes the image cover the entire area */
            background-repeat: no-repeat;   /* Prevents the image from repeating */
            background-position: center; 

        }
        .title-container {
            text-align: center;
            margin-top: 250px;
        }
        h1 {
            font-size: 50px;
            margin: 0;
        }
        h2 {
            font-size: 30px;
            color: #666;
            margin: 5px 0 20px 0;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30, end), stayVisible 0s 3s forwards;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes stayVisible {
            from { width: 100%; }
            to { width: auto; }
        }
        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
